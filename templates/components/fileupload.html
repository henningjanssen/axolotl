<div>
  <input type="hidden" id="{{fuid}}_upload_filename" name="{{funame}}"/>
  <div class="btn-group clearfix" role="group">
    <button id="{{fuid}}_upload_btn" type="button" class="btn btn-primary" data-i18n="[prepend]components.fileupload.choosefile">
      <i class="material-icons">file_upload</i>
    </button>
    <button id="{{fuid}}_upload_startbtn" type="button" class="btn btn-success">
      <i class="material-icons">play_arrow</i>
    </button>
  </div>
  <div class="progress clearfix" style="margin-top: 5px;">
    <div id="{{fuid}}_upload_progressbar"
      class="progress-bar progress-bar-striped" role="progressbar"
      style="width: 0%"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <script type="text/javascript">
    FileUpload.register(
      "{{funame}}",
      {
        target: "api/upload/{{funame}}",
        chunkSize: {{upload.chunksize}},
        forceChunkSize: true,
        simultaneousUploads: {{upload.simul}},
        fileType: [{{fuaccept|raw}}],
        query: {upload_token: "{{funame}}"}
      },
      {{fudrop}}
    );
  </script>
</div>
