<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    UseCanonicalName Off

    DocumentRoot /app
    <Directory /app>
      Options Indexes FollowSymLinks
      AllowOverride ALL

      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info

    Alias "/AXL_DOMAIN" "/axl/public"
    <Directory "/axl/public/">
      Options Indexes FollowSymLinks
      DirectoryIndex index.php
      AllowOverride all

      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    Alias "/letsencrypt" "/letsencrypt"
    <Directory "/letsencrypt">
      Options Indexes FollowSymLinks
      AllowOverride ALL
      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
      ServerAdmin webmaster@localhost
      UseCanonicalName Off

      DocumentRoot /app
      <Directory /app>
        Options Indexes FollowSymLinks
        AllowOverride ALL

        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
      </Directory>

      LogLevel info

      Alias "/AXL_DOMAIN" "/axl/public"
      <Directory "/axl/public/">
        Options Indexes FollowSymLinks
        DirectoryIndex index.php
        AllowOverride all

        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
      </Directory>

      Alias "/letsencrypt" "/letsencrypt"
      <Directory "/letsencrypt">
        Options Indexes FollowSymLinks
        AllowOverride ALL
        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
      </Directory>

      SSLEngine on
      SSLProtocol all -SSLv2
      SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
      SSLCertificateFile "/system-data/cert.pem"
      SSLCertificateKeyFile "/system-data/cert-key.pem"
  </VirtualHost>
</IfModule>
