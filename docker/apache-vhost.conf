<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    UseCanonicalName Off

    <IfModule mod_proxy_fcgi.c>
      <FilesMatch \.(hh|php)$>
        SetHandler "proxy:fcgi://localhost:9000"
      </FilesMatch>
    </IfModule>

    DocumentRoot /app
    <Directory /app>
      Options Indexes FollowSymLinks
      AllowOverride ALL

      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    CustomLog /system-data/apache-access.log combined
    ErrorLog /system-data/apache-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info
    CustomLog /system-data/apache-access.log combined
    ErrorLog /system-data/apache-error.log

    Alias "/AXL_DOMAIN/" "/axl/public/"
    <Directory "/axl/public/">
      Options Indexes FollowSymLinks
      DirectoryIndex index.hh
      AllowOverride all

      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>

    Alias "/letsencrypt" "/letsencrypt"
    <Directory "/letsencrypt">
      Options Indexes FollowSymLinks
      AllowOverride ALL
      <IfVersion < 2.4>
        Order allow,deny
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>
</VirtualHost>

